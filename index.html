<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alltags‑Deutsch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5a4"/>
</head>
<body>
  <header class="top">
    <div class="logo">DE</div>
    <div class="titles">
      <h1>Alltags‑Deutsch</h1>
      <p class="subtitle">Deutsch lernen für Arabischsprachige — Sätze & Phrasen, hörbar in beiden Sprachen</p>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <input id="q" class="input" type="text" placeholder="Suche (z. B. 'Wie geht', 'Essen', 'morgen')" />
      <select id="categorySelect" class="select"></select>
      <select id="sortSelect" class="select">
        <option value="relevance">Relevanz</option>
        <option value="alpha">Alphabetisch (Deutsch)</option>
      </select>
      <button id="showAll" class="btn">Alle anzeigen</button>
    </div>

    <div id="count" class="count"></div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <small>Tipp: Klicke auf die Lautsprecher‑Buttons, um Sätze in Deutsch oder Arabisch anzuhören. Empfohlene Browser: Chrome, Edge, Firefox (Desktop/Mobil).</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
